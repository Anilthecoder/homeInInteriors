<header>
    <!-- header inner -->
    <div class="header" id="header">
       <div class="container">
          <div class="row">
             <div class="col-md-12 col-sm-3 col logo_section">
                <div class="full">
                   <div class="center-desk">
                      <div class="logo" [ngClass]="{'logo1': currentRoute == '/'}">
                         <a routerLink="/"><img style="height: 100px; width:220px" src="assets/images/logo.jpeg" alt="#" /></a>
                      </div>
                   </div>
                </div>
             </div>
             <div class="col-md-10 offset-md-1">
                <nav class="navigation navbar navbar-expand-md navbar-dark ">
                   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
                   </button>
                   <div class="collapse navbar-collapse" id="navbarsExample04">
                      <ul class="navbar-nav mr-auto">
                         <li class="nav-item" [ngClass]="{'active': currentRoute == '/'}">
                            <a class="nav-link" routerLink="/">Home</a>
                         </li>
                         <li class="nav-item" [ngClass]="{'active': currentRoute == '/about'}">
                            <a class="nav-link" routerLink="/about">About</a>
                         </li>
                         <li class="nav-item" [ngClass]="{'active': currentRoute == '/services'}">
                            <a class="nav-link" routerLink="/services">Services</a>
                         </li>
                         <li class="nav-item" [ngClass]="{'active': currentRoute == '/gallery'}">
                            <a class="nav-link" routerLink="/gallery">Gallery</a>
                         </li>
                         <li class="nav-item" [ngClass]="{'active': currentRoute == '/testimonial'}">
                            <a class="nav-link" routerLink="/testimonial"> Testimonial </a>
                         </li>
                         <li class="nav-item" [ngClass]="{'active': currentRoute == '/contact'}">
                            <a class="nav-link" routerLink="/contact">Contact Us</a>
                         </li>
                      </ul>
                   </div>
                </nav>
             </div>
          </div>
       </div>
    </div>
 </header>
